<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

   <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Office Task</mat-card-title>
      <mat-card-subtitle>Office important tasks</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary">Office Tasks</button>&nbsp;
      <button mat-raised-button color="warn">Home Tasks</button>&nbsp;
      <button mat-raised-button color="basic">Todays Tasks</button>&nbsp;
      <button mat-raised-button color="accent">This Week Tasks</button><br /><br />
      <button mat-raised-button color="warn">This Month Tasks</button>&nbsp;
      <button mat-raised-button color="accent">General Learning</button>&nbsp;
      <button mat-raised-button color="primary">Col/Uni Learning</button>&nbsp;
      <button mat-raised-button color="basic">Assignments</button><br /><br />
      <button mat-raised-button color="accent">Personal Notes</button>&nbsp;
      <button mat-raised-button color="primary">Sports</button>&nbsp;
      <button mat-raised-button color="warn">Meetings</button>&nbsp;

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
